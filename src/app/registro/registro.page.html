<ion-header [translucent]="true">
  <ion-buttons>
  <ion-back-button>
    
  </ion-back-button>
</ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
    <!--aqui se genera la barra para elegir que tipo de usuario crear-->
    <ion-segment [(ngModel)]="selectTabs">
      <ion-segment-button value="Cliente">
        <ion-label>Cliente</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Empresa">
        <ion-label>Empresa</ion-label>
      </ion-segment-button>
    </ion-segment>
<!--este comando indica que abrir al momento de elegir una opción de segmento dando una condición If-->
  <form (ngSubmit)="onSubmitTemplate()" [formGroup]="formularioRegistroC">
  <ion-card *ngIf="selectTabs == 'Cliente'">
  <ion-card-header>
    <ion-card-title>Registro</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <!--se crea el campo de usuario-->
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email"
                  formControlName="email"
                  pattern="/[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/"
                  required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input formControlName="telefono" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <h1>Fecha de nacimiento</h1>
        <ion-input formControlName="fecha" type="date" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input formControlName="dirección" type="text" required></ion-input>
      </ion-item>
    <br>
    <ion-button>
      Registrar
    </ion-button>
  </ion-card-content>
  </ion-card>
  </form>
  <form [formGroup]="formularioRegistroC">
  <ion-card *ngIf="selectTabs == 'Empresa'">
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!--se crea el campo de Empresa-->
        <ion-item>
          <ion-label position="floating">Nombre de Empresa</ion-label>
          <ion-input formControlName="nombreE" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="passwordE" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Correo</ion-label>
          <ion-input type="email"
          formControlName="emailE"
          pattern="/[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/"
          required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input formControlName="telefonoE" type="number" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input  formControlName="direccionE" type="text" required></ion-input>
        </ion-item>
        <!--Checbox-->
        <!--ion change mantiene el chackbox separado-->      
        <h1>¿Cuenta con medio de transporte?</h1>
        <ion-checkbox [(ngModel)]="checkbox1" (ionChange)="checkbox2 = !checkbox1">Si</ion-checkbox>
        <ion-checkbox [(ngModel)]="checkbox2" (ionChange)="checkbox1 = !checkbox2">No</ion-checkbox>
      <br>
      <ion-button>
        Registrar
      </ion-button>
    </ion-card-content>
    </ion-card>
  </form>
</ion-content>
